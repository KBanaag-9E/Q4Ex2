	<title>Age Verification Page</title>
</head>
<body>

	<h1>JS Conditions: Age Verification</h1>

<div class="container">
	<form>
		<label class="col-sm-1">Name:</label>
			<input type="text" class="col-sm-2" id="fname"> <br>

		<label class="col-sm-1">Age:</label>
			<input type="number" class="col-sm-2" id="Age"> <br>

			<button type="button" class="mt-3 mb-3 btn btn-success" onclick="verifyAge()">VERIFY</button>
			
			<button type="button" id="reload" class="ms-3 mt-3 mb-3 btn btn-success" onClick="window.location.reload()" onmouseover="changeTextColor()" onmouseout="resetTextColor()">REFRESH</button>

		<script type="text/javascript">
			function verifyAge() {
				var age = document.getElementById('Age').value;
				
				if (age < 18) {
					window.alert('not eligible');
				}
				else {
					window.alert('welcome');
				}

			}
		</script>
	</form>
</div>

</body>
